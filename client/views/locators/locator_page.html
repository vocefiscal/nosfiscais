<template name="locatorPage">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li><a href="/">Início</a></li>
      <li><a href="/faq">Como usar</a></li>
      <li><a href="/contato">Contato / Imprensa</a></li>
    </ul>
    <h3 class="muted"><a href="/">Nós Fiscais</a></h3>
  </div>

  <div class="body">
    {{#if fullName}}
      <h1>
        {{#if parentLocator}}
          <a href="{{ pathFor 'locatorPage' slug=parentLocator.slug}}">{{parentShortName}}</a>
        {{else}}
          <a href="{{ pathFor 'home'}}">Brasil</a>
        {{/if}}
        /
        <a href="{{ pathFor 'locatorPage' }}">{{shortName}}</a></h1>
      <p>
        Este é um espaço para discutir e coordenar a mobilização na sua região. Algumas dicas:
      </p>
      <ul>
        <li>Apresente-se!</li>
        <li>Clique "Subscrever" para receber novas postagens por email</li>
        <li>Seja gentil</li>
        <li>Tome iniciativa</li>
        <li>Use Control-f (ou Command-f) para buscar. Veja subregiões no fim da página.</li>
        <li>Ajude e peça ajuda :)</li>
      </ul>


      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'nosfiscais'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Por favor, habilite JavaScript para ver os <a href="http://disqus.com/?ref_noscript">comentários hospedados pelo Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink"><h2>Carregando postagens...</h2><br /><small>comentários hospedados pelo <span class="logo-disqus">Disqus</span></small></a>

    {{#if childrenLocators}}
      {{> locatorsList locators=childrenLocators}}
    {{/if}}

    {{else}}
      {{> notFound}}
    {{/if}}
  </div>
</template>
