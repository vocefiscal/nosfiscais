<template name="locatorPage">
  <div class="container">
    <div id="main" class="row row-fluid">
      <div class="well-sm text-center">
        <h1>Adote uma zona eleitoral</h1>
        <p class="lead">Fiscalize a eleição, garanta seu voto</p>
      </div>

      <ul class="breadcrumb">
        {{#each allAncestors}}
          <li>
            <a href="{{ pathFor 'locatorPage' slug=slug }}">
              {{lastSlugSegment}}
            </a>
          </li>
        {{/each}}
      </ul>

      <div id="content" class="column col-md-8">
        <div class="body">
          {{#if fullName}}
            <h1 id="locator-title">
              {{#if isElectionZone}}
                <a href="{{ pathFor 'locatorPage' slug=parentLocator.slug }}">{{parentLocator.shortNameLowerCase}}</a>
                /
              {{/if}}
              <a href="{{ pathFor 'locatorPage' }}">{{shortNameLowerCase}}</a>
              <span class="label label-default">
                {{monitorsCount}} fiscais{{#if isElectionZone}}{{else}} / {{emptyZonesStats}}{{/if}}
                <!-- <span class="glyphicon glyphicon-heart"></span> -->
              </span>
            </h1>

            {{#if isElectionZone}}
              {{#if isAlreadyMonitored}}
              <div class="well">
                <h1>
                  <span class="glyphicon glyphicon-heart"></span>
                  Parabéns!
                </h1>
                <p>
                  Você é uma pessoa incrível :) <br />Obrigado por se comprometer com a transparência eleitoral!
                </p>
                <p>
                  Por favor, compartilhe o evento para que o Você Fiscal chegue a todo o país:
                  <a href="https://www.facebook.com/events/1461883537433618" target="_blank">https://www.facebook.com/events/1461883537433618</a>
                </p>
                <p>
                  #vemproBU
                </p>
              </div>
              <h3>Como vamos nos dividir para cobrir todas as seções eleitorais da nossa zona?</h3>
              <p>
                Coordene abaixo com pessoas da mesma zona eleitoral que você:
              </p>
              {{> disqus}}

              {{else}}
              <div class="well">
                <h1>
                  <span class="glyphicon glyphicon-question-sign"></span>
                  Esta é a sua zona eleitoral?
                </h1>
                <p>
                  Adote-a clicando no botão à direita
                  <span class="glyphicon glyphicon-arrow-right pull-right"></span>
                </p>
                <h4>Alguém já adotou minha zona, o que eu faço?</h4>
                <p>
                  Adote também! Cada zona tem vários locais de votação, cada um com várias seções eleitorais, então <strong>precisamos de MUITA gente em cada zona</strong>. Se já tem alguém, não se desencoraje: isso é ótimo! Vamos juntar forças e cobrir mais seções eleitorais!
                </p>
              </div>
              {{/if}}
            {{/if}}

            {{#if children.count}}
              {{> locatorsList locators=children}}
            {{/if}}

          {{else}}
            {{> notFound}}
          {{/if}}
        </div>
      </div>

      <div id="aside" class="column col-md-4">
        {{> monitorElectionZoneButton}}
        {{> miniFaq}}
      </div>

    </div>
  </div>
  <div class="footer">
    {{> footer}}
  </div>
</template>
