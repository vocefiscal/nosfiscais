<template name="locatorPage">
  <div class="body">
    {{#if fullName}}
      <h1>
        {{#if parentLocator}}
          <a href="{{ pathFor 'locatorPage' slug=parentLocator.slug}}">{{parentLocator.shortName}}</a>
        {{else}}
          <a href="{{ pathFor 'home'}}">Brasil</a>
        {{/if}}
        /
        <a href="{{ pathFor 'locatorPage' }}">{{shortName}}</a>
        ({{monitorsCount}})
      </h1>
      {{#if isElectionZone}}
        {{#if isAlreadyMonitored}}
          <a href="#" class="unmonitorable btn btn-danger">Abandonar zona eleitoral</a>
        {{else}}
          <a href="#" class="monitorable btn btn-success">Adotar zona eleitoral</a>
          {{#if currentUser}}
          {{else}}
            <small>Você precisa fazer login para adotar uma zona eleitoral</small>
          {{/if}}
        {{/if}}
      {{/if}}

      <p>
        Este é um espaço para discutir e coordenar a mobilização na sua região. Algumas dicas:
      </p>

      <ul>
        <li>Apresente-se!</li>
        <li>Clique "Assinar feed" para receber novas postagens por email</li>
        <li>Seja gentil</li>
        <li>Tome iniciativa</li>
        <li>Use Control-f (ou Command-f) para buscar. Veja subregiões no fim da página.</li>
        <li>Ajude e peça ajuda :)</li>
      </ul>

      {{> disqus title=fullName}}

      {{#if children.length}}
        {{> locatorsList locators=children}}
      {{/if}}

    {{else}}
      {{> notFound}}
    {{/if}}
  </div>
</template>
