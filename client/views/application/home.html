<template name="home">
  <div class="container">
    <div id="main" class="row row-fluid">
      <div id="content" class="column col-md-8">
        {{#if locators.count}}
          {{> locatorsList this}}
        {{/if}}
      </div>

      <div id="aside" class="column col-md-4">

      </div>
    </div>
  </div>
  <div class="footer">
    {{> footer}}
  </div>
</template>
